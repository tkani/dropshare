{% extends "login/static.html" %} {% block body %}
<div class="col-md-5 col-sm-12 col-12 align-self-center">
  <div class="sign-user_card">
    <img
      src="/static/assets/images/logo.png"
      class="img-fluid rounded-normal light-logo logo"
      alt="logo"
    />
    <!-- <img src="/static/assets/images/logo-white.png" class="img-fluid rounded-normal darkmode-logo logo" alt="logo"> -->
    <h3 class="mb-3">Sign Up</h3>
    <p>Create your account.</p>
    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="custom-upload-container">
        <label class="custom-upload-label" for="customFileInput">
          <div class="custom-upload-image" id="customImagePreview"></div>
        </label>
        <input
          type="file"
          name="profile"
          id="customFileInput"
          class="custom-upload-input"
          accept="image/*"
          onchange="handleCustomFile(this.files)"
        />
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="floating-label form-group">
            <input
              class="floating-input form-control"
              type="text"
              name="first_name"
              placeholder=" "
            />
            <label>First Name</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="floating-label form-group">
            <input
              class="floating-input form-control"
              type="text"
              name="last_name"
              placeholder=" "
            />
            <label>Last Name</label>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="floating-label form-group">
            <input
              class="floating-input form-control"
              type="email"
              name="email_id"
              placeholder=" "
            />
            <label>Email</label>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="floating-label form-group">
            <input
              class="floating-input form-control"
              type="text"
              name="mobile_no"
              placeholder=""
            />
            <label>Mobile Number</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="floating-label form-group">
            <input
              class="floating-input form-control"
              type="password"
              name="password"
              placeholder=" "
            />
            <label>Domain</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="floating-label form-group">
            <input
              class="floating-input form-control"
              type="password"
              name="confirm_password"
              placeholder=" "
            />
            <label>Confirm Domain</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="floating-label form-group">
            <input
              class="floating-input form-control"
              type="password"
              name="secret_key"
              placeholder=" "
            />
            <label>Secret Password</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="floating-label form-group">
            <input
              class="floating-input form-control"
              type="password"
              name="confirm_secret_key"
              placeholder=" "
            />
            <label>Secret Password</label>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="custom-control custom-checkbox mb-3 text-left">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
              name="agreement"
            />
            <label class="custom-control-label" for="customCheck1">
              I agree with the terms of use
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <p class="mt-3">
        Already have an Account
        <a href="/sign_in/" class="text-primary">Sign In</a>
      </p>
    </form>
    <script>
      window.onload = function () {
        const customImagePreview = document.querySelector(
          ".custom-upload-image"
        );
        customImagePreview.style.backgroundImage = `url('/static/assets/images/user/07.jpg')`;
      };

      function handleCustomFile(files) {
        const customImagePreview =
          document.getElementById("customImagePreview");
        const file = files[0];

        if (file) {
          const reader = new FileReader();

          reader.onload = function (e) {
            customImagePreview.style.backgroundImage = `url(${e.target.result})`;
          };

          reader.readAsDataURL(file);
        } else {
          // Set default image when no file is selected
          customImagePreview.style.backgroundImage = `url('/static/assets/images/user/11.png')`;
        }
      }

      document
        .getElementById("customFileInput")
        .addEventListener("change", function () {
          handleCustomFile(this.files);
        });
    </script>
  </div>
</div>
{% endblock %}
